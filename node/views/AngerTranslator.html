                        }
                        
                    }
                    ctx.drawImage(tempImage, 0,0, tempImage.width, tempImage.height, headPos.x ,headPos.y,337, 253);    

                    var imgData = tempCanvas.toDataURL('image/jpeg');
                    var oneImage = new Image();
                    oneImage.src = imgData;
                    var DOM_img = document.createElement("img");
                    //DOM_img.style="position:absolute;";
                    DOM_img.src = imgData;

                    $(".animation4div").append(DOM_img);
                    j++; 
            }
        allGifsMade = true;
        $(".loadingBar").remove(); 
        $('.animation1div').show();
        $('.animation2div').hide();
        $('.animation3div').hide();
        $('.animation4div').hide();
        startAnimation1(); 
        $(".playerhelptxtdiv").show();
    }
    
    
    
    
    
    
    
    var frames1; 
    var timer1; 
    function startAnimation1() { 
        $(".playertext").css('visibility','hidden');
       // $(".playertext").html(text1);
        if(frames1 == null){
            var frames1 = $(".animation1div").children();
        }
        var frameCount = frames1.length;
        
        var i = 0;
        timer1 = setInterval(function () {
            $(frames1[i % frameCount]).hide();
            $(frames1[++i % frameCount]).show();
        }, 150); 
    }
    
    
    
    var wordCounter = 0; 
    var frames2;
    var timer2; 
    var altFinalAnim = false; 
    function startAnimation2() { 
        $(".playertext").css('visibility','visible');
        if(frames2 == null){
            frames2 = $(".animation2div").children();
        }
        var frameCount = frames2.length;
        console.log();
        if(wordCounter == (words.length-1)){
            startTimer = true; 
            clearInterval(timer2);
            clearInterval(timer1);
            
            $('.animation1div').hide();
            $('.animation2div').hide();
            var timenow = new Date().getTime();
            var rate = (timenow - startTime) / words.length; 
            console.log("rate: " + rate);
            if(rate < 500){
                $('.animation4div').show();
                altFinalAnim = true; 
            }else{
                console.log("should play");
                $('.animation3div').show();  
                altFinalAnim  = false; 
            }
            startAnimation3();
            return;
        }
        $(".playertext").html(words[wordCounter]);
        wordCounter++; 
        var i = 0;
        timer2  = setInterval(function () { 
            if (i > (frames2.length-2)) {
                clearInterval(timer2);
                clearInterval(timer1);
                startAnimation1(); 
                $('.animation1div').show();
                $('.animation2div').hide();
                $('.animation3div').hide();
                $('.animation4div').hide();
                return; 
            }
            else{
                $(frames2[i % frameCount]).hide();
                $(frames2[++i % frameCount]).show();
            }
        }, 150); 
    }
    
    
    
    
    var frames3; 
    var timer3; 
    function startAnimation3() { 
        $(".playertext").css('visibility','visible');
        //if(frames3 == null)
        //{
            if(altFinalAnim == false){
                frames3 = $(".animation3div").children();   
            }else{
                frames3 = $(".animation4div").children();
            }
        //}
        var frameCount = frames3.length;
        $(".playertext").html(words[words.length-1]);
        //console.log("frameCount" + frameCount);
        var i = 0;
        timer3 = setInterval(function () { 
            //console.log("i: "+ i); 
            if (i > (frameCount-2)) {
                clearInterval(timer3);
                clearInterval(timer1);
                clearInterval(timer2);
                wordCounter = 0; 
                startAnimation1(); 
                $('.animation1div').show();
                $('.animation2div').hide();
                $('.animation3div').hide();
                $('.animation4div').hide();
                return;
            }
            else{
                $(frames3[i % frameCount]).hide();
                $(frames3[++i % frameCount]).show();
            }
        }, 150); 
    }
