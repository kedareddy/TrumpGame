<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="text/javascript">


      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the Column chart, passes in the data and
      // draws it.
      function drawChart() {
          
    //get data from babybrain
    $.getJSON('http://babybrain.org/cgi-bin/trolleycount.pl', 
     function(data){
        chosedown = parseInt(data.chosedown,10);
        choseup =    parseInt(data.choseup,10);
//    
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Track');
        data.addColumn('number', 'Lives Saved');
        data.addRows([
          ['Killed One, Saved Many', chosedown],
          ['Killed Many', choseup]
        ])
    ;
        // Set chart options
        var options = {'title':'Number of Lives Saved',
                       'width':800,
                       colors: ['#FF0000', '#228B22'],
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      
    });}
     
              
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
